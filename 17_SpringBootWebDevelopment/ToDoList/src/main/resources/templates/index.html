<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Store</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="game-form">
    <form>
        <h2>Добавление игры</h2>
        <label>Название игры:</label>
        <input type="text" name="name" value="">
        <label>Возрастное ограничение:</label>
        <input type="text" name="year" value="">
        <label>Платформа:</label>
        <input type="text" name="platform" value="">
        <label>Цена:</label>
        <input type="text" name="price" value="">
        <hr>
        <button id="save-game">Сохранить</button>
    </form>
</div>
<h1>Магазин (<span th:text="${gamesCount}">0</span>)</h1>
<button id="show-add-game-form">Добавить игру</button>
<br><br>
<div id="game-list">
    <div th:each="game : ${games}">
        <a href="#" class="game-link" th:attr="data-id=${game.id}" th:text="${game.name}"></a>
    </div>
</div>
<p>Удаление игры ID </p> <input type="text" name="idDelete" value="">
<button id="delete-game">Удалить</button>
</body>
</html>
